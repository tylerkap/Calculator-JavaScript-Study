<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content-container">
        <div class="calc-container" tabindex="0">
            <div class="wrapper">
                <div class="header">

                </div>
                <div class="display">
                    <div class="expression">
                        1 + 1 
                    </div>
                    <div class="result">
                        0
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button id="percentage" class="button operators">
                            %
                        </button>
                        <button id="clear-entry"class="button operators">
                            CE
                        </button>
                        <button id="clear" class="button operators">
                            C
                        </button>
                        <button id="delete" class="button operators">
                            <i class="fa-regular fa-delete-left"></i>
                        </button>
                    </div>
                     <div class="row">
                        <button id="fraction" class="button operators">
                            1/x
                        </button>
                        <button id="power" class="button operators">
                            <i class="fa-solid fa-superscript"></i>
                        </button>
                        <button id="square-root" class="button operators">
                            <i class="fa-solid fa-square-root-variable"></i>
                        </button>
                        <button id="divide" class="button operators">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    </div>
                     <div class="row">
                        <button id="seven" class="button numbers">
                            <span class="num-style">7</span>
                        </button>
                        <button id="eight" class="button numbers">
                            <span class="num-style">8</span>
                        </button>
                        <button id="nine" class="button numbers">
                            <span class="num-style">9</span>
                        </button>
                        <button id="multiply" class="button operators">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                     <div class="row">
                        <button id="four" class="button numbers">
                            <span class="num-style">4</span>
                        </button>
                        <button id="five" class="button numbers">
                            <span class="num-style">5</span>
                        </button>
                        <button id="six" class="button numbers">
                            <span class="num-style">6</span>
                        </button>
                        <button id="subract" class="button operators">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                     <div class="row">
                        <button id="one" class="button numbers">
                            <span class="num-style">1</span>
                        </button>
                        <button id="two" class="button numbers">
                            <span class="num-style">2</span>
                        </button>
                        <button id="three" class="button numbers">
                            <span class="num-style">3</span>
                        </button>
                        <button id="add" class="button operators">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                     <div class="row">
                        <button id="positive-negative" class="button numbers">
                            <span class="num-style">
                                <i class="fa-solid fa-plus-minus"></i>
                            </span>
                        </button>
                        <button id="zero" class="button numbers">
                            <span class="num-style">0</span>
                        </button>
                        <button id="decimal" class="button numbers">
                            <span class="num-style">.</span>
                        </button>
                        <button id="equal" class="button">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    </div>
                
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
