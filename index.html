<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="calc-container" tabindex="0">
            <div class="wrapper">
                <div class="header">

                </div>
                <div class="display">
                    <div class="expression">
                        1 + 1 
                    </div>
                    <div class="result">
                        0
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button id="percentage" class="button operators">
                            %
                        </button>
                        <button id="clear-entry"class="button operators">
                            CE
                        </button>
                        <button id="clear" class="button operators">
                            C
                        </button>
                        <button id="delete" class="button operators">

                        </button>
                    </div>
                     <div class="row">
                        <button id="fraction" class="button operators">
                            1/x
                        </button>
                        <button id="power" class="button operators">
                            
                        </button>
                        <button id="square-root" class="button operators">
                            
                        </button>
                        <button id="divide" class="button operators">
                            
                        </button>
                    </div>
                     <div class="row">
                        <button id="seven" class="button numbers">

                        </button>
                        <button id="eight" class="button numbers">
                            
                        </button>
                        <button id="nine" class="button numbers">
                            
                        </button>
                        <button id="multiply" class="button operators">
                            
                        </button>
                    </div>
                     <div class="row">
                        <button id="four" class="button numbers">

                        </button>
                        <button id="five" class="button numbers">
                            
                        </button>
                        <button id="six" class="button numbers">
                            
                        </button>
                        <button id="subract" class="button operators">
                            
                        </button>
                    </div>
                     <div class="row">
                        <button id="one" class="button numbers">

                        </button>
                        <button id="two" class="button numbers">
                            
                        </button>
                        <button id="three" class="button numbers">
                            
                        </button>
                        <button id="add" class="button operators">
                            
                        </button>
                    </div>
                     <div class="row">
                        <button id="positive-negative" class="button numbers">

                        </button>
                        <button id="zero" class="button numbers">
                            
                        </button>
                        <button id="decimal" class="button numbers">
                            
                        </button>
                        <button id="equal" class="button">
                            
                        </button>
                    </div>
                
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
